version: "3"
services:
  nginx:
    container_name: ds1-nginx
    build: ./docker
    ports:
      - 80:80
      - 443:443
    restart: always
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/www/html:/var/www/html
    network_mode: host

  certbot:
    image: certbot/certbot:v1.7.0
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/www/html:/var/www/html
    command: ["--version"]