server {
    listen       80;
    server_name  ds1.myu.ac.jp;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    location /SGR_GOD/ {
        proxy_pass http://ds1.myu.ac.jp:8000/;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
